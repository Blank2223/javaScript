<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="C:\Users\carbo\OneDrive\Documents\bootstrap-5.3.0-dist\bootstrap-5.3.0-dist\css\bootstrap.min.css">
	<title>Sign up</title>
</head>
<body>
    <form>
    	<div class="container bg-dark p-3 card text-white">
            <h3 class="text-center text-uppercase">Sign up</h3>

    		<div class="mb-3 mt-3  " >
    			<label for="first name" class="form-label">First Name:</label>
    			<input type="text" class="form-control" name="first name" required>
    		</div>

    		<div class="mb-3 mt-3" >
    			<label for="last name" class="form-label">Last Name:</label>
    			<input type="text" class="form-control" name="last name" required>
    		</div>

    		<div class="mb-3 mt-3">
   		       <label for="email" class="form-label">Email:</label>
   		      <input type="email" class="form-control" placeholder="Enter email" id="email" name="email" required>
   	       </div>

   	       <div class="mb-3 mt-3">
   		      <label for="pwd" class="form-label">Password:</label>
   		      <input type="Password" class="form-control" id="pwd" placeholder="Enter Password" name="pwd" required>
           	</div>

        	<div class="mb-3 mt-3">
   		       <label for="pwd" class="form-label">Confirm Password:</label>
   		       <input type="Password" class="form-control" id="pwd" placeholder="Confirm Password" name="pwd" required>
   		    </div>

           	<div class="mb-3 mt-3 radioa">

                <input class="form-check-input" type="radio" name="remember" value="option-1" id="male">
                <label class="form-check-label" for="remember">Male</label>
                
   		       	<input class="form-check-input" type="radio" name="remember" value="option-2" id="female">
                <label class="form-check-label" for="remember">Female</label>
                
   	        	<input class="form-check-input" type="radio" name="remember" value="option-3" id="other">
                <label class="form-check-label" for="remember">Other</label>
                	
        	</div>

        	<button type="submit" class="btn btn-primary">Submit</button>
    	</div>
    </form>

    <script type="text/javascript" src="C:\Users\carbo\bootstrap\landing.js"></script>
</body>
</html>
