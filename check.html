<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>canvas</title>
	<script src="C:\Users\carbo\node_modules\jquery\dist\jquery.min.js"></script>
</head>
<body>

	<canvas id="move" width="600px" height="400px" style="border: 1px solid black; background-color: #000;"></canvas>

	<script type="text/javascript">
		$(document).ready(function () {
			var canvas = document.getElementById("move");
			const ctx = canvas.getContext("2d");

			let drawing = false;
			let lastX = 0;
			let lastY = 0;

			$(canvas).on('mousedown', () => {
				drawing = true;
				lastX = event.clientX - canvas.getBoundingClientRect().left;
				lastY = event.clientY - canvas.getBoundingClientRect().top;
			});

			$(canvas).on('mouseup', () => {
				drawing = false;
				ctx.beginPath();
			});

			$(canvas).on('mousemove', drawLine);

			// Listen for keyboard events to draw when a key is pressed
			$(document).on('keydown', function (event) {
				if (drawing) {
					ctx.lineWidth = 5;
					ctx.lineCap = 'round';
					ctx.strokeStyle = 'white';

					ctx.beginPath();
					ctx.moveTo(lastX, lastY);

					// Draw a short line when a key is pressed
					ctx.lineTo(lastX + 5, lastY); // Adjust the length as needed
					ctx.stroke();

					lastX += 5; // Adjust the step size as needed
				}
			});

			$(document).on('keyup', function () {
				// End drawing when a key is released
				drawing = false;
				ctx.beginPath();
			});

			function drawLine(event) {
				if (!drawing) return;

				ctx.lineWidth = 5;
				ctx.lineCap = 'round';
				ctx.strokeStyle = 'white';

				ctx.beginPath();
				ctx.moveTo(lastX, lastY);
				ctx.lineTo(event.clientX - canvas.getBoundingClientRect().left, event.clientY - canvas.getBoundingClientRect().top);
				ctx.stroke();

				lastX = event.clientX - canvas.getBoundingClientRect().left;
				lastY = event.clientY - canvas.getBoundingClientRect().top;
			}
		});
	</script>

</body>
</html>
